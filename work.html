---
layout: defaultmenu
---
      <!-- Begin page content -->
      <div class="contanier" style="padding: 8em 0 0">
        <div class="row">
          <div class="col-xs-12 headline">
            <h2>We need a headline for this section.</h2>
            <p>But we're too busy working</p>
          </div>
        </div>
      </div>
      <div class="container team">
      <div class="row">
        <div class="col-12-xs">
          <h2>Our Work</h2>
        </div>
      </div>
      <div class="row staff">
          <!-- Work content -->
{% assign sorted_pages = (site.categories.project | sort: 'date') %}
{% for post in sorted_pages %}
        <div class="col-xs-6 col-sm-4 col-md-3">
		<a href="{{ post.url | prepend: site.baseurl }}"><img src="{{site.baseurl}}/img/{{post.image}}" alt="{{post.title}}">
			<h3>{{ post.title }}</h3>
			<h4>{{ post.service }} </h4>
		</a>
	</div>
  {% endfor %}
      </div>
    </div>
